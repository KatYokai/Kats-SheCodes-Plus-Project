<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather 🌧️</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ffe71c41ee.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="location" id="location-input">
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label question"
            >Where are you located?</label
          >
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Enter a City"
          />
          <button type="submit" class="btn btn-secondary">Submit</button>
          <button type="button" class="btn btn-primary">
            Current Location
          </button>
        </div>
      </form>
      <div class="todaytemp">
        <div class="row">
          <div class="col-6">
        <h1 id="city-text">Orlando</h1>
        <ul>
          <li id="date">Day, 00:00</li>
          <li id="condition">Clear</li>
          <li id="humidity">Humidity:<strong>00%</strong></li>
          <li id="wind">Wind:<strong>00km/h</strong></li>
        </ul>
        </div>
        <div class="col-6">
        <h2>
          <img class="mainImg" id="mainImg" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/092/531/original/sun_icon.png?1691437170" alt=""><span class="number" id="temperature">00</span><span class="units">°C </span>
        </div>
        </h2>
        </div>
      </div>
      <br />
      <div class="container text-center days">
        <div class="row row-cols-6">
          <div class="col day1">
            Monday
            <br />
            <p>Temp</p>
          </div>
          <div class="col day2">
            Tuesday
            <br />
            <p>Temp</p>
          </div>
          <div class="col day3">
            Wednesday
            <br />
            <p>Temp</p>
          </div>
          <div class="col day4">
            Thursday
            <br />
            <p>Temp</p>
          </div>
          <div class="col day5">
            Friday
            <br />
            <p>Temp</p>
          </div>
          <div class="col day6">
            Saturday
            <br />
            <p>Temp</p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/KatYokai/Kats-SheCodes-Plus-Project"
        target="_blank"
        >Open-source code</a
      >
      by Kat Salas
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
