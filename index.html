<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather 🌧️</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ffe71c41ee.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="location" id="location-input">
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label question"
            >Where are you located?</label
          >
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Enter a City"
          />
          <button type="submit" class="btn btn-secondary">Submit</button>
          <button type="button" class="btn btn-primary" id="current-button">
            Current Location 
          </button>
        </div>
      </form>
        
      <div class="todaytemp">
        <div class="row">
          <div class="col-6">
        <h1 id="city-text">Orlando</h1>
        <ul>
          <li id="date">Day, 00:00</li>
          <li id="condition">Clear</li>
          <li id="humidity">Humidity:<strong>00%</strong></li>
          <li id="wind">Wind:<strong>00km/h</strong></li>
        </ul>
        </div>
        <div class="col-6">
        <h2>
          <img class="mainImg" id="mainImg" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/092/531/original/sun_icon.png?1691437170" alt=""><span class="number" id="temperature">00</span><span class="units">°C </span>
        </div>
        </h2>
        </div>
      </div>
      <br />
      <div class="container text-center days">
        <div class="row row-cols-6">
          <div class="col day1">
            <span id="day1">Monday</span>
            <br />
            <img class=miniImg id="miniImg1" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/092/531/original/sun_icon.png?1691437170" alt="">
            <p id="day1temp"><span id="day1high">00°</span> <span class="low" id="day1low">00°</span></p>
          </div>
          <div class="col day2">
            <span id="day2">Tuesday</span>
            <br />
            <img class=miniImg id="miniImg2" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/092/531/original/sun_icon.png?1691437170" alt="">
            <p id="day2temp"><span id="day2high">00°</span> <span class="low" id="day2low">00°</span></p>
          </div>
          <div class="col day3">
            <span id="day3">Wednesday</span>
            <br />
            <img class=miniImg id="miniImg3" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/092/531/original/sun_icon.png?1691437170" alt="">
            <p id="day3temp"><span id="day3high">00°</span> <span class="low" id="day3low">00°</span></p>
          </div>
          <div class="col day4">
            <span id="day4">Thursday</span>
            <br />
            <img class=miniImg id="miniImg4" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/092/531/original/sun_icon.png?1691437170" alt="">
            <p id="day4temp"><span id="day4high">00°</span> <span class="low" id="day4low">00°</span></p>
          </div>
          <div class="col day5">
            <span id="day5">Friday</span>
            <br />
            <img class=miniImg id="miniImg5" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/092/531/original/sun_icon.png?1691437170" alt="">
            <p id="day5temp"><span id="day5high">00°</span> <span class="low" id="day5low">00°</span></p>
          </div>
          <div class="col day6">
            <span id="day6">Saturday</span>
            <br />
            <img class=miniImg id="miniImg6" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/092/531/original/sun_icon.png?1691437170" alt="">
            <p id="day6temp"><span id="day6high">00°</span> <span class="low" id="day6low">00°</span></p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/KatYokai/Kats-SheCodes-Plus-Project"
        target="_blank"
        >Open-source code</a
      >
      by Kat Salas
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
